<!DOCTYPE html>
<html>
  <head>
    <title>Translate to English</title>
    <link rel="icon" href="../resources/images/favicon.ico" type="image/icon" />
    <link rel="stylesheet" type="text/css" href="english.css" />
    <script src="../resources/jquery-3.6.0.min.js"></script>
    <script src="english.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="head_bar">
      <div id="left_icons">
        <a href="../">
          <img
            id="home_pic"
            src="../resources/images/k.png"
            alt="link to home page"
          />
        </a>
      </div>
      <div id="right_icons">
        <a href="../translate/">
          <img
            id="translate_pic"
            src="../resources/images/translate.png"
            alt="link to translate page"
          />

        <a href="../english/">
          <img
            id="english_pic"
            src="../resources/images/english.png"
            alt="link to english page"
          />
        </a>
        <a href="../livetype/">
          <img
            id="livetype_pic"
            src="../resources/images/livetype.png"
            alt="link to livetype page"
          />
        </a>
        <a href="../pdf/">
          <img
            id="pdf_pic"
            src="../resources/images/pdf.png"
            alt="link to pdf page"
          />
        </a>
        <a href="../image/">
          <img
            id="image_pic"
            src="../resources/images/image.png"
            alt="link to image page"
          />
        </a>
      </div>
    </div>
    <div id="translation_area">
      <div id="inBox" contenteditable="plaintext-only"></div>
      <div id="submit">Translate back to English</div>
      <div id="output"></div>
